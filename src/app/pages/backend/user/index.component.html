<title-backend-app [data]="dataTitle">
    <dialog-user-app />
</title-backend-app>
@if (isLoading) {
    <skeleton-app size="full"/>
} @else {
    <table-backend-app [data]="data" [columns]="columns" [isAction]="isAction" (eventEdit)="onEditHandler($event)" (eventDelete)="onDeleteHandler($event)"/>
}
