<div class="dialog">
  <h2 mat-dialog-title>Are you sure to delete this data?</h2>
  <mat-dialog-content>
    <p class="dialog-content">If you delete this data you can't recover it.</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn-admin" mat-button mat-dialog-close tabindex="-1">
      Close
    </button>
    <button
      [disabled]="isLoading"
      class="btn-admin"
      mat-button
      (click)="onDeleteHandler()"
    >
      {{ !isLoading ? "Delete" : "Loading" }}
    </button>
  </mat-dialog-actions>
</div>
