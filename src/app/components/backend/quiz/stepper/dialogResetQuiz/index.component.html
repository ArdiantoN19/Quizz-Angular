<div class="dialog">
  <h2 mat-dialog-title>Are you sure to reset setup quiz?</h2>
  <mat-dialog-content>
    <p class="dialog-content">If you reset, it will go to first step.</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn-admin" mat-button mat-dialog-close tabindex="-1">
      Close
    </button>
    <button class="btn-admin" mat-button (click)="onResetHandler()">
      Reset
    </button>
  </mat-dialog-actions>
</div>
