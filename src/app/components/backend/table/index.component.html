<mat-form-field class="form-field-filter" appearance="outline">
  <mat-label>Search here</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type anything here." #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!--  -->
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.header}}</th>
        @if(!column.isImage) {
          <td mat-cell *matCellDef="let row">{{ column.cell(row) }}</td>
        } @else {
          <td mat-cell *matCellDef="let row">
            <img [ngSrc]="row.picture" [alt]="row.name" [width]="column.cell(row)[1]" [height]="column.cell(row)[2]" priority/>
          </td>
        }
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
    showFirstLastButtons
  ></mat-paginator>
</div>
