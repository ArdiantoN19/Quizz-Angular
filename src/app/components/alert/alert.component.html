<div #alert class="alert-{{ type }}">
  <div class="alert-{{ type }}__left">
    <mat-icon class="alert-{{ type }}__left__icon" [fontIcon]="iconType" />
    <div>
      <h5 class="alert-{{ type }}__left__title">{{ title }}</h5>
      <p class="alert-{{ type }}__left__message">{{ message }}</p>
    </div>
  </div>
  <button
    type="button"
    mat-icon-button
    matTooltip="Dismiss alert"
    (click)="onDismissAlertHandler()"
  >
    <mat-icon fontIcon="close" />
  </button>
</div>
